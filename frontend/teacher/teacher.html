<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Dashboard</title>
    <!-- Include the Tailwind CSS file -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-800 dark:bg-gray-100 h-screen">
    <!-- Page content goes here -->
    <div class="flex h-full">
      <!-- Left column: list of subjects -->
      <div class="w-1/3 bg-gray-700 dark:bg-gray-900 p-4">
        <h2 class="text-2xl font-bold mb-2 text-gray-100 dark:text-gray-800">Subjects</h2>
        <div class="relative">
          <!-- Card for each subject -->
          <div class="p-4 bg-gray-800 dark:bg-gray-700 rounded-lg mb-4 flex justify-between">
            <h3 class="text-xl font-bold mb-2 text-gray-100 dark:text-gray-800">Subject 1</h3>
            <button class="bg-gray-600 dark:bg-gray-500 rounded-lg px-4 py-2 text-gray-100 dark:text-gray-800 font-bold">View</button>
          </div>
          <div class="p-4 bg-gray-800 dark:bg-gray-700 rounded-lg mb-4 flex justify-between">
            <h3 class="text-xl font-bold mb-2 text-gray-100 dark:text-gray-800">Subject 1</h3>
            <button class="bg-gray-600 dark:bg-gray-500 rounded-lg px-4 py-2 text-gray-100 dark:text-gray-800 font-bold">View</button>
          </div>
          <div class="p-4 bg-gray-800 dark:bg-gray-700 rounded-lg mb-4 flex justify-between">
            <h3 class="text-xl font-bold mb-2 text-gray-100 dark:text-gray-800">Subject 1</h3>
            <button class="bg-gray-600 dark:bg-gray-500 rounded-lg px-4 py-2 text-gray-100 dark:text-gray-800 font-bold">View</button>
          </div>
        </div>
      </div>
      <!-- Middle column: list of exercises -->
      <div class="w-1/3 bg-gray-700 dark:bg-gray-900 p-4">
        <h2 class="text-2xl font-bold mb-2 text-gray-100 dark:text-gray-800">Exercises</h2>
        <div class="relative">
        <!-- Card for each subject -->
        <div class="p-4 bg-gray-800 dark:bg-gray-700 rounded-lg mb-4 flex justify-between">
            <h3 class="text-xl font-bold mb-2 text-gray-100 dark:text-gray-800">Subject 1</h3>
            <button class="bg-gray-600 dark:bg-gray-500 rounded-lg px-4 py-2 text-gray-100 dark:text-gray-800 font-bold">View</button>
          </div>
          <div class="p-4 bg-gray-800 dark:bg-gray-700 rounded-lg mb-4 flex justify-between">
            <h3 class="text-xl font-bold mb-2 text-gray-100 dark:text-gray-800">Subject 1</h3>
            <button class="bg-gray-600 dark:bg-gray-500 rounded-lg px-4 py-2 text-gray-100 dark:text-gray-800 font-bold">View</button>
          </div>
          <div class="p-4 bg-gray-800 dark:bg-gray-700 rounded-lg mb-4 flex justify-between">
            <h3 class="text-xl font-bold mb-2 text-gray-100 dark:text-gray-800">Subject 1</h3>
            <button class="bg-gray-600 dark:bg-gray-500 rounded-lg px-4 py-2 text-gray-100 dark:text-gray-800 font-bold">View</button>
          </div>
        </div>
      </div>
      <!-- Right column: list of students with task grades -->
      <div class="w-1/3 bg-gray-700 dark:bg-gray-900 p-4">
        <h2 class="text-2xl font-bold mb-2 text-gray-100 dark:text-gray-800">Students</h2>
        <table class="w-full">
  <thead>
    <tr>
      <th class="text-left p-4 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800">Student</th>
      <th class="text-center p-4 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800">Task grade</th>
    </tr>
  </thead>
  <tbody>
    <!-- Student rows go here -->
    <tr>
  <td class="p-4 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800">Student 1</td>
  <td class="text-center p-4 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800">
    <select class="text-center p-2 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800 rounded-lg">
        <option value="0">2</option>
        <option value="1">3</option>
        <option value="2">4</option>
        <option value="3">5</option>
      </select>
  </td>
</tr>
<tr>
  <td class="p-4 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800">Student 2</td>
  <td class="text-center p-4 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800">
    <select class="text-center p-2 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800 rounded-lg">
    <option value="0">2</option>
    <option value="1">3</option>
    <option value="2">4</option>
    <option value="3">5</option>
  </select>
</td>
</tr>
<tr>
  <td class="p-4 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800">Student 3</td>
  <td class="text-center p-4 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800">
    <select class="text-center p-2 border border-gray-600 dark:border-gray-200 bg-gray-700 dark:bg-gray-800 text-gray-100 dark:text-gray-800 rounded-lg">
        <option value="0">2</option>
        <option value="1">3</option>
        <option value="2">4</option>
        <option value="3">5</option>
      </select>
  </td>
</tr>

  </tbody>
</table>

      </div>
    </div>
  </body>
</html>
